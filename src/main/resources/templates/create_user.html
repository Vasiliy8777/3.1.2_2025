<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }

        .container {
            width: 450px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        select[multiple] {
            height: 90px;
        }

        .btn {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

    </style>
</head>

<body>

<div class="container">
    <h2>Создать пользователя</h2>

    <form th:action="@{/createUser}" method="post">

        <label>Имя</label>
        <input type="text" name="firstName" placeholder="Введите имя" required/>

        <label>Фамилия</label>
        <input type="text" name="lastName" placeholder="Введите фамилию" required/>

        <label>Email</label>
        <input type="email" name="email" placeholder="Введите email" required/>

        <label>Пароль</label>
        <input type="password" name="password" placeholder="Введите пароль" required/>

        <button class="btn btn-primary" type="submit">Создать</button>
        <br><br>
        <button type="button"
                th:onclick="'window.location.href=\'' + @{/} + '\';'">
            Отмена
        </button>

    </form>
</div>

</body>
</html>
